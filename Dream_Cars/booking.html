<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Test Drive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Book a Test Drive</h1>
      <p class="text-sm mt-1">Choose your dream car and schedule a ride.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <section class="container mx-auto px-6 py-12">
      <div id="form-container" class="max-w-xl mx-auto bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-center">Test Drive Request</h2>

        <form id="booking-form" class="space-y-4">
          <div>
            <label class="block font-medium mb-1">Select Car</label>
            <select required name="car" class="w-full border rounded px-4 py-2">
              <option value="">-- Choose a Car --</option>
              <option>BMW M5 </option>
              <option>Mahindra Thar </option>
              <option>Mercedes </option>
              <option>Audi </option>
              <option>Fortuner </option>
              <option>Toyota Supra </option>
              <option>Lamborghini Urus </option>
              <option>Range Rover </option>
              <option>Porsche 911 </option>
              <option>Rolls Royce </option>
              <option>Jaguar F-Type </option>
              <option>Ferrari 812 Superfast </option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Full Name</label>
            <input type="text" name="name" required class="w-full border rounded px-4 py-2">
          </div>

          <div>
            <label class="block font-medium mb-1">Email Address</label>
            <input type="email" name="email" required class="w-full border rounded px-4 py-2">
          </div>

          <div>
            <label class="block font-medium mb-1">Phone Number</label>
            <input type="tel" name="phone" required class="w-full border rounded px-4 py-2">
          </div>

          <div>
            <label class="block font-medium mb-1">Preferred Date</label>
            <input type="date" name="date" required class="w-full border rounded px-4 py-2">
          </div>

          <div>
            <label class="block font-medium mb-1">Preferred Time</label>
            <input type="time" name="time" required class="w-full border rounded px-4 py-2">
          </div>

          <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">Submit Request</button>
        </form>
      </div>

      <!-- Confirmation Message -->
      <div id="confirmation" class="hidden max-w-xl mx-auto bg-green-100 border border-green-400 text-green-700 px-6 py-8 rounded text-center mt-6 shadow-lg opacity-0 scale-95 transition-all duration-500 ease-out">
        <h3 class="text-2xl font-bold mb-2">✅ Booking Confirmed!</h3>
        <p class="text-lg">Thank you for booking a test drive. We'll contact you shortly to confirm the details.</p>
      </div>

      <!-- Back Button -->
      <div class="text-center mt-6">
        <a href="./cars.html" class="text-blue-600 hover:underline">← Back to Cars Page</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container mx-auto text-center text-sm">
      &copy; 2025 Dream Cars. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('booking-form');
    const formContainer = document.getElementById('form-container');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      formContainer.classList.add('hidden');
      confirmation.classList.remove('hidden');

      setTimeout(() => {
        confirmation.classList.remove('opacity-0', 'scale-95');
        confirmation.classList.add('opacity-100', 'scale-100');
      }, 50);
    });
  </script>

</body>
</html>
