<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Dream Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./home.css">
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dream Cars</h1>
      <ul class="flex space-x-6">
        <li><a href="./index.html" class="hover:underline">Home</a></li>
        <li><a href="./cars.html" class="hover:underline">Cars</a></li>
        <li><a href="./about.html" class="hover:underline">About</a></li>
        <li><a href="./contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-12 flex-grow">
    <div class="container mx-auto text-center px-4 fade-in-up">
      <h2 class="text-3xl font-bold">Get in Touch</h2>
      <p class="mt-2 text-gray-600">We are here to assist you. Send us a message!</p>
      <form id="contactForm" class="mt-6 max-w-md mx-auto space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-100 border border-gray-300" required />
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-100 border border-gray-300" required />
        <textarea placeholder="Your Message" rows="4" class="w-full p-3 rounded bg-gray-100 border border-gray-300" required></textarea>
        <button type="submit" class="bg-yellow-500 text-black px-6 py-2 rounded font-semibold hover:bg-yellow-600 transition duration-300">
          Send Message
        </button>
        <p id="successMessage" class="hidden text-green-600 text-center font-semibold mt-4">âœ… Your message has been sent!</p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 Dream Cars. All rights reserved.</p>
  </footer>

  <!-- Script for success message -->
  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent actual submission
      form.reset(); // clear inputs
      successMessage.classList.remove("hidden"); // show message
      setTimeout(() => {
        successMessage.classList.add("hidden"); // hide again after 4s
      }, 4000);
    });
  </script>

</body>
</html>
